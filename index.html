        <div id="tabs">
            <ul>
                <li><a href="#tabs-2">Metric</a></li>
            </ul>
            <div id="tabs-2">
                <form id="metricFill" action="sampleactionOne.html">
                    <label for="height" class="heightCent">Din højde: </label>
                    <input type="number" id="heightInCentimeters" class="required digits"> cm. &nbsp;<br><br>
                    <label for="weight" class="weightkg">Din vægt: </label>
                    <input type="number" id="weightInKilos" class="required digits"> kg. &nbsp;<br><br>
                    <input type='submit' value='Beregn' name="submit" id='submitme'><br><br><br>
                    <label for="output" class="BMI">Din BMI:</label>
                    <output type="text" id="BMIMetric"></output>
                </form>
                <br>
            </div>
        </div>
    </div>
    <p id="result"></p>
